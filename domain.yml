version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - find_hospital
  - nlu_fallback

entities:
  - location
  - specialty
  - radius_km

slots:
  location:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: location
      - type: from_text
        conditions:
          - active_loop: hospital_form
            requested_slot: location

  specialty:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: specialty
      - type: from_text
        conditions:
          - active_loop: hospital_form
            requested_slot: specialty

  radius_km:
    type: any
    influence_conversation: false
    initial_value: 5
    mappings:
      - type: from_entity
        entity: radius_km
      - type: from_text
        conditions:
          - active_loop: hospital_form
            requested_slot: radius_km

forms:
  hospital_form:
    required_slots:
      - location
      - specialty
      - radius_km

responses:
  utter_greet:
    - text: "Hi! How can I help you today?"

  utter_goodbye:
    - text: "Bye! Take care."

